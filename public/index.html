<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Character Prompts</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="app">
        <!-- Header -->
        <header class="header">
            <div class="header-content">
                <h1>üé≠ Character Prompts</h1>
                <p>Extract system prompts from AI characters</p>
            </div>
        </header>

        <!-- Search -->
        <div class="search-wrapper">
            <div class="search-box">
                <svg class="search-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor">
                    <circle cx="11" cy="11" r="8"></circle>
                    <path d="m21 21-4.35-4.35"></path>
                </svg>
                <input type="text" id="searchInput" placeholder="Search characters..." autocomplete="off">
                <button id="clearSearch" class="clear-btn">√ó</button>
            </div>
        </div>

        <!-- Loading -->
        <div id="loading" class="loader">
            <div class="loader-spinner"></div>
            <p>Loading characters...</p>
        </div>

        <!-- Character Grid -->
        <main class="main-content">
            <div id="characterGrid" class="grid"></div>
        </main>

        <!-- Character Detail Modal -->
        <div id="characterModal" class="modal">
            <div class="modal-backdrop" id="modalBackdrop"></div>
            <div class="modal-container">
                <div class="modal-header">
                    <h2 id="modalTitle">Character Details</h2>
                    <button class="modal-close" id="closeModal">
                        <svg viewBox="0 0 24 24" fill="none" stroke="currentColor">
                            <line x1="18" y1="6" x2="6" y2="18"></line>
                            <line x1="6" y1="6" x2="18" y2="18"></line>
                        </svg>
                    </button>
                </div>
                <div class="modal-body">
                    <div id="characterInfo"></div>
                    <div id="fetchDetailsSection" class="fetch-section">
                        <button id="fetchDetailsBtn" class="fetch-btn">
                            <span>üîç Fetch Details & System Prompt</span>
                        </button>
                    </div>
                    <div id="detailsSection" class="details-section" style="display: none;">
                        <div id="characterDetails"></div>
                        <div id="systemPromptSection" class="prompt-section">
                            <div class="prompt-header">
                                <h3>System Prompt</h3>
                                <div class="prompt-actions">
                                    <button id="copyPrompt" class="btn-icon" title="Copy">
                                        <svg viewBox="0 0 24 24" fill="none" stroke="currentColor">
                                            <rect x="9" y="9" width="13" height="13" rx="2" ry="2"></rect>
                                            <path d="M5 15H4a2 2 0 0 1-2-2V4a2 2 0 0 1 2-2h9a2 2 0 0 1 2 2v1"></path>
                                        </svg>
                                    </button>
                                    <button id="downloadJSON" class="btn-icon" title="Download JSON">
                                        <svg viewBox="0 0 24 24" fill="none" stroke="currentColor">
                                            <path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"></path>
                                            <polyline points="7 10 12 15 17 10"></polyline>
                                            <line x1="12" y1="15" x2="12" y2="3"></line>
                                        </svg>
                                    </button>
                                    <button id="downloadTXT" class="btn-icon" title="Download TXT">
                                        <svg viewBox="0 0 24 24" fill="none" stroke="currentColor">
                                            <path d="M14 2H6a2 2 0 0 0-2 2v16a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V8z"></path>
                                            <polyline points="14 2 14 8 20 8"></polyline>
                                            <line x1="16" y1="13" x2="8" y2="13"></line>
                                            <line x1="16" y1="17" x2="8" y2="17"></line>
                                            <polyline points="10 9 9 9 8 9"></polyline>
                                        </svg>
                                    </button>
                                </div>
                            </div>
                            <div id="systemPrompt" class="prompt-content"></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Toast -->
        <div id="toast" class="toast"></div>
    </div>

    <script src="app.js"></script>
</body>
</html>
